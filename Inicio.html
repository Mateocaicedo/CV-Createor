<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="static/normalize.css">
    <link rel="stylesheet" href="static/Inicio.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    
    <script src="https://kit.fontawesome.com/c38b0e0448.js" crossorigin="anonymous" defer></script>
    <!-- <script src="static/js/Inicio.js" defer></script> -->
    <script src="static/js/application.js" defer type="module"></script>

    <meta name="color-scheme" content="dark light">

    <title>Crear cuenta</title>
</head>

<body>
    <div class="background" data-controller="form-cv">
        <div class="encabezado">
            <h1>Crear cuenta</h1>
        </div>
        <div class="formulario">
            <div class="grid">
                <div>
                    <h4>Nombres</h4>
                    <input data-form-cv-target="firstname" id="firstname" type="text" placeholder="John...">
                </div>
                <div>
                    <h4>Apellidos</h4>
                    <input data-form-cv-target="lastname" id="lastname" type="text" placeholder="Doe...">
                </div>
                <div>
                    <h4>Correo electronico</h4>
                    <input data-form-cv-target="email" type="email" placeholder="yo@gmail.com...">
                </div>
                <div>
                    <h4>Telefono de contacto</h4>
                    <input data-form-cv-target="phone" type="number" placeholder="3000000000...">
                </div>
                <div>
                    <h4>Como me considero</h4>
                    <input data-form-cv-target="ocupation" id="ocupation" type="text" placeholder="Carpintero...">
                </div>
            </div>
            <div class="description-area">
                <h4>Descripcion</h4>
                <textarea data-form-cv-target="description" id="description" placeholder="Descripcion..."> </textarea>
            </div>
            <div class="upload">
                <label  for="photo" class="buttonphoto">
                    <i class="fa fa-cloud-upload"></i> Subir Archivo
                </label>
                <input data-action="click->form#upload" id="photo" type="file" accept="image/*" />
                <span data-form-cv-target="photolabel" id="photolabel">Seleccione un archivo</span>
            </div>
            <div class="grid">
                <input class="button" data-action="click->form-cv#print" type="button" value="Guardar">
                <input class="button" data-action="click->form#rellenar" onclick="Rellenar()" type="button" value="Rellenar">
            </div>
            </form>
        </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>

</html>
